name: Build T-Beam (v2.6.10+burst via upstream firmware)

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout patch repo (this repo)
        uses: actions/checkout@v4

      - name: Fetch upstream Meshtastic firmware at v2.6.10 (9ce4455)
        run: |
          git clone https://github.com/meshtastic/firmware.git fw
          cd fw
          git checkout 9ce4455

      - name: Apply your module files into firmware tree
        run: |
          # Ensure destination exists
          mkdir -p fw/src/modules
          # Copy from YOUR repo into the cloned firmware tree.
          # If your files live in different paths, adjust the left-hand source paths.
          cp -v src/modules/PowerAwareBurstModule.h fw/src/modules/ || true
          cp -v src/modules/PowerAwareBurstModule.cpp fw/src/modules/ || true
          cp -v src/modules/power_aware_burst_init.cpp fw/src/modules/ || true

      - name: Set up Python & PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build T-Beam env with PlatformIO
        working-directory: fw
        run: |
          pio run -e tbeam
          mkdir -p dist
          cp .pio/build/tbeam/firmware.bin dist/firmware-tbeam-2.6.10.9ce4455+burst.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-tbeam-2.6.10.9ce4455+burst
          path: fw/dist/firmware-tbeam-2.6.10.9ce4455+burst.bin
